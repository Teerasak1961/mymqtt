{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Motor Control</title>
    <!-- Add Bootstrap or other CSS frameworks and styles if needed -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/popup.css' %}">

</head>

<body data-page="popupmotor" id="bg_color">
    <!-- Display Current Tag -->
    <div id="motor-title" style="background-color:blue;text-align:center;color: aliceblue;">
        <h1>Motor: </h1>
    </div>

    <!-- Buttons for Control -->

    <div id="mode" class="mode">
        <p>Mode</p>
        <span>
            <button id="btn-auto" type="button" class="btn btn-secondary">Auto</button>
        </span>
        <span>
            <button id="btn-manual" type="button" class="btn btn-secondary">Manual</button>
        </span>
    </div>


    <div id="command" class="command">
        <p>Command</p>
        <span>
            <button id="btn-start" type="button" class="btn btn-secondary">Start</button>
        </span>
        <span>
            <button id="btn-stop" type="button" class="btn btn-secondary">Stop</button>
        </span>

    </div>



    <div id="reset" class="reset">
        <p>Command Reset</p>

        <span>
            <button id="btn-ack" type="button" class="btn btn-secondary">Ack.</button>
        </span>
        <span>
            <button id="btn-reset" type="button" class="btn btn-secondary">Reset</button>
        </span>
    </div>


    <!-- Display Areas for Tag Values -->

    <br>

    <div class="time">
        <span>CurrTime :</span>
        <span id="currtime" class="marginleft" ></span>
    </div>

    <div class="time">
        <span>MaxTime :</span>
        <span id="maxtime" class="marginleft" ></span>
    </div>
    
    <div class="time">
        <span>Count :</span>
        <span id="count" class="marginleft"></span>
    </div>



    <div class="marginleft" class="time">
        <p></p>
        <input type="number" id="input-maxtime" style="width:70px;">
        <button id="btn-set-maxtime" type="button" class="btn btn-primary">Set Max Time</button>

    </div>





    <!-- Manual: -->
    <div> <span id="manual"></span></div>
    <!-- Manual Open: -->
    <div><span id="start"></span></div>
    <!-- Ack: -->
    <div> <span id="ack"></span></div>






    <script src="{% static 'js/popupmotor.js' %}"></script>
    <script type="module" src="{% static 'js/mqttMotor.js' %}"></script>
    <script type="module" src="{% static 'js/globalMQTT.js' %}"></script>



</body>

</html>
