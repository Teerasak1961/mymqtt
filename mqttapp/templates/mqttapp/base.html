{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">



</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/Logo.png' %}" alt="Logo" width="80" height="40" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-center">
          <li class="nav-item">
            <a class="nav-link active " class="fw-bold" aria-current="page"
              href="{% url 'home' %}"><strong>Home</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'trend' %}"><strong>Trend</strong></a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'subscribeMQTT' %}"><strong>SubscribeMQTT</strong></a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'publishMQTT' %}"><strong>PublishMQTT</strong></a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'recipe' %}"><strong>Recipe</strong></a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'addrecipe' %}"><strong>Add Recipe</strong></a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'currentrecipe' %}"><strong>Current Recipe</strong></a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'report' %}"><strong>Report</strong></a>
          </li>

        </ul>

        <div class="datetime">

          <span class="date-time" id="date"></span>
          <span class="date-time" id="time"></span>

        </div>



      </div>
    </div>
  </nav>


  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>


  <script>
    function updateDateTime() {
      const now = new Date();
      const dateElement = document.getElementById('date');
      const timeElement = document.getElementById('time');
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      dateElement.textContent = now.toLocaleDateString(undefined, options);
      timeElement.textContent = now.toLocaleTimeString();
    }

    // Update date and time every 1 second
    setInterval(updateDateTime, 1000);

    // Initial update
    updateDateTime();
  </script>



  <!-- Bootstrap Bundle JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>




  <!-- Page-specific scripts -->
  {% block extra_scripts %}
  {% endblock %}



</body>

</html>
