{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Valve Control</title>
    <!-- Add Bootstrap or other CSS frameworks and styles if needed -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/popup.css' %}">

</head>

<body id="bg_color" data-page="popupvalve">
    <!-- Display Current Tag -->
    <div id="valve-title" style="background-color:blue;text-align:center;color: aliceblue;">
        <h2>Valve: </h2>
    </div>

    <!-- Buttons for Control -->

    <div id="mode" class="mode">
        <p>Mode</p>
        <span>
            <button id="btn-Auto" type="button" class="btn btn-secondary">Auto</button>
        </span>
        <span>
            <button id="btn-Manual" type="button" class="btn btn-secondary">Manual</button>
        </span>
    </div>


    <div id="command" class="command">
        <p>Command</p>
        <span>
            <button id="btn-Open" type="button" class="btn btn-secondary">Open</button>
        </span>
        <span>
            <button id="btn-close" type="button" class="btn btn-secondary">Closed</button>
        </span>

    </div>



    <div id="reset" class="reset">
        <p>Command Reset</p>

        <span>
            <button id="btn-Ack" type="button" class="btn btn-secondary">Ack.</button>
        </span>
        <span>
            <button id="btn-reset" type="button" class="btn btn-secondary">Reset</button>
        </span>
    </div>


    <!-- Display Areas for Tag Values -->
    <br>

    <div  class="time">
        <span>CurrTime :</span>
        <span id="valve-currtime"  class="marginleft"></span>
        <!-- <span class="align-right">Sec.</span> -->

    </div>


    <div class="time">
        <span>MaxTime :</span>
        <span id="valve-maxtime" class="marginleft" ></span>
        <!-- <span class="align-right">Sec.</span> -->
    </div>

    <div class="time">
        <span>Count :</span>
        <span id="valve-count" class="marginleft"></span>

    </div>



    <div class="marginleft" class="time">
        <p></p>
        <input type="number" id="input-maxtime" style="width:70px;">
        <button id="btn-set-maxtime" type="button" class="btn btn-primary">Set Max Time</button>

    </div>





    <!-- Manual: -->
    <div> <span id="valve-manual"></span></div>
    <!-- Manual Open: -->
    <div><span id="valve-open"></span></div>
    <!-- Ack: -->
    <div> <span id="valve-ack"></span></div>








    <script src="{% static 'js/popupvalve.js' %}"></script>
    <script type="module" src="{% static 'js/mqttValve.js' %}"></script>
    <script type="module" src="{% static 'js/globalMQTT.js' %}"></script>





</body>

</html>
